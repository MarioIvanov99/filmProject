<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <script>
    function validateForm() {
      var name = document.getElementById("username").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Check if name is between 5 and 15 characters
      if (name.length < 5 || name.length > 15) {
        alert("Name must be between 5 and 15 characters");
        return false;
      }

      // Check if email is a valid format
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address");
        return false;
      }

      // Check if password is at least 10 characters long
      if (password.length < 10) {
        alert("Password must be at least 10 characters long");
        return false;
      }

      return true;
    }
  </script>
</head>
<body>
<h2>Registration</h2>

<form th:action="@{/register}" method="post" onsubmit="return validateForm()">
  <div>
    <label for="username">Name:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div>
    <label for="email">E-Mail:</label>
    <input type="text" id="email" name="email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div>
    <button type="submit">Register</button>
  </div>
</form>
<p>Already have an account? <a href="/login">Click here</a> to log in.</p>
<div th:if="${error}" style="color: red">
  <p th:text="${error}"></p>
</div>
</body>
</html>
