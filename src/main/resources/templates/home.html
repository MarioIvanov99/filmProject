<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <style>
        .button-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
        }
        .button-container form,
        .button-container button {
            margin-left: 10px;
        }
  </style>
</head>
<body>
<div class="button-container">
  <button onclick="location.href='search'">Search Movies</button>
  <th:block th:if="${loggedInUser}">
    <span>Hi, [[${loggedInUser.name}]]</span>
    <button onclick="location.href='profile'">My Profile</button>
    <form id="logoutFormUser" th:action="@{/logout}" method="post">
      <button type="submit">Log Out</button>
    </form>
  </th:block>
  <th:block th:if="${loggedInEmployee}">
    <button onclick="location.href='profile'">My Profile</button>
    <form id="logoutFormEmployee" th:action="@{/logout}" method="post">
      <button type="submit">Log Out</button>
    </form>
  </th:block>
  <th:block th:unless="${loggedInUser} or ${loggedInEmployee}">
    <button onclick="location.href='registration'">Register</button>
    <button onclick="location.href='login'">Log In</button>
  </th:block>
</div>

<div>
  <h1>Work in progress</h1>
</div>
</body>

</html>
